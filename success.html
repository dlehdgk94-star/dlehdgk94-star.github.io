<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Confirmed – Insta Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        html { scroll-behavior: smooth; }
        body { margin: 0; padding: 0; font-family: 'Poppins', 'Noto Sans KR', sans-serif; background-color: #f4f4f4; color: #333; }
        .success-container { max-width: 800px; margin: 0 auto; padding: 120px 20px 80px; text-align: center; }
        .result-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .success-icon-box { width: 80px; height: 80px; background-color: #e6f9e6; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .success-icon { color: #28a745; width: 40px; height: 40px; }
        .title { font-size: 28px; font-weight: 700; color: #333; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #666; margin-bottom: 30px; }
        .info-table { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: left; }
        .info-table th { width: 35%; padding: 12px 0; color: #888; font-weight: 500; font-size: 14px; border-bottom: 1px solid #f0f0f0; }
        .info-table td { width: 65%; padding: 12px 0; color: #333; font-weight: 600; font-size: 15px; border-bottom: 1px solid #f0f0f0; text-align: right; }
        .total-amount { color: #ff6900; font-size: 18px; font-weight: 700; }
        .btn-group { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .btn { padding: 15px 30px; border-radius: 4px; font-weight: 600; cursor: pointer; text-decoration: none; font-size: 16px; width: 48%; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-home { background-color: #fff; border: 1px solid #ddd; color: #555; }
        .btn-check { background-color: #ff6900; border: 1px solid #ff6900; color: white; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #ff6900; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) { .btn-group { flex-direction: column; } .btn { width: 100%; } }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://eyasihczaqsacenklhns.supabase.co';
        const supabaseKey = 'sb_publishable_KgiOOQUrWJzQTDCZnbhGcw_otKoMO27'; 
        window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</head>
<body>

    <header id="header" class="fixed top-0 left-0 right-0 z-30 bg-[#ff6900] text-white shadow-md">
        <div class="w-full px-4 md:px-10 py-3 flex items-center justify-center h-14 relative">
            <a href="index.html" class="flex items-center drop-shadow-md z-20">
                <span class="text-xl font-bold tracking-tight">Insta Hotel - mainbranch</span>
            </a>
        </div>
    </header>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <h3 class="text-xl font-bold text-gray-700" id="loading-text">결제를 최종 승인하고 있습니다...</h3>
        <p class="text-gray-500 text-sm mt-2">Processing Payment & Confirming...</p>
    </div>

    <main class="success-container" id="success-content" style="display:none;">
        <div class="result-card">
            <div class="success-icon-box">
                <svg xmlns="http://www.w3.org/2000/svg" class="success-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h2 class="title">예약이 확정되었습니다!</h2>
            <p class="subtitle">Reservation Confirmed.<br>Please save this ticket image.</p>
            <div style="border-top: 2px solid #f4f4f4; width: 100%; margin: 20px 0;"></div>
            <table class="info-table">
                <tr><th>예약 번호 (Order ID)</th><td id="res-order-id" style="font-family: monospace;">-</td></tr>
                <tr><th>예약자명 (Name)</th><td id="res-name">-</td></tr>
                <tr><th>객실 (Room)</th><td id="res-room">-</td></tr>
                <tr><th>체크인 (Check-in)</th><td id="res-checkin">-</td></tr>
                <tr><th>체크아웃 (Check-out)</th><td id="res-checkout">-</td></tr>
                <tr><th>총 결제금액 (Total)</th><td class="total-amount" id="res-price">-</td></tr>
            </table>
        </div>
        <div class="btn-group">
            <a href="index.html" class="btn btn-home">Home</a>
            <button onclick="downloadTicket()" class="btn btn-check">Save Ticket</button> 
        </div>
    </main>

    <script>
        // ★★★ 토스페이먼츠 시크릿 키 적용됨 ★★★
        const TOSS_SECRET_KEY = "live_sk_6bJXmgo28ewyqwb6AZOEVLAnGKWx"; 

        function downloadTicket() {
            const ticketElement = document.querySelector('.result-card');
            const btn = document.querySelector('.btn-check');
            btn.innerHTML = 'Saving...';
            btn.disabled = true;
            html2canvas(ticketElement, { scale: 2, backgroundColor: "#ffffff" }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'InstaHotel_Booking_Voucher.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                btn.innerHTML = 'Save Ticket (티켓 저장)';
                btn.disabled = false;
            });
        }

        async function processBooking() {
            const urlParams = new URLSearchParams(window.location.search);
            const paymentKey = urlParams.get("paymentKey");
            const orderId = urlParams.get("orderId");
            const amount = urlParams.get("amount");
            const tempBookingData = localStorage.getItem('tempBookingData');

            if (!paymentKey || !orderId || !amount || !tempBookingData) {
                alert("결제 정보가 부족합니다. 처음부터 다시 진행해 주세요.");
                window.location.href = "index.html";
                return;
            }

            const bookingData = JSON.parse(tempBookingData);
            const loadingText = document.getElementById('loading-text');

            try {
                // -------------------------------------------------------------
                // 1. 토스페이먼츠 결제 승인 요청 (돈을 실제로 청구함)
                // -------------------------------------------------------------
                loadingText.innerText = "결제 승인 중입니다...";
                
                // 시크릿 키를 Base64로 인코딩 (Basic Auth)
                const basicAuth = btoa(TOSS_SECRET_KEY + ":");
                
                const response = await fetch("https://api.tosspayments.com/v1/payments/confirm", {
                    method: "POST",
                    headers: {
                        "Authorization": "Basic " + basicAuth,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        paymentKey: paymentKey,
                        orderId: orderId,
                        amount: Number(amount)
                    })
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error("토스 결제 승인 실패: " + (errorJson.message || "알 수 없는 오류"));
                }

                // -------------------------------------------------------------
                // 2. Supabase 데이터베이스에 저장 (Direct Insert)
                // -------------------------------------------------------------
                loadingText.innerText = "예약 정보를 저장 중입니다...";

                const { data, error } = await window.supabaseClient
                    .from('bookings')
                    .insert([
                        {
                            order_id: orderId,                  
                            payment_key: paymentKey,            
                            guest_name: bookingData.guest_name, 
                            guest_email: bookingData.guest_email,
                            phone: bookingData.phone,
                            
                            social_insta: bookingData.social_insta,
                            social_tiktok: bookingData.social_tiktok,
                            guest_request: bookingData.guest_request,
                            
                            room_id: bookingData.room_id,       
                            room_price: bookingData.room_price, 
                            room_name: bookingData.room_name || getRoomName(bookingData.room_id),
                            
                            check_in: bookingData.check_in,
                            check_out: bookingData.check_out,
                            
                            total_price: Number(amount),        
                            status: 'paid',                     
                            currency: bookingData.currency || 'ko',
                            
                            selected_options: bookingData.selected_options 
                        }
                    ]);

                if (error) {
                    console.error("DB 저장 실패:", error);
                    alert("결제는 승인되었으나 데이터 저장 중 오류가 발생했습니다. 관리자에게 문의하세요.\n" + error.message);
                }

                // -----------------------------------------------------------
                // 3. 화면 표시 업데이트
                // -----------------------------------------------------------
                document.getElementById('res-order-id').innerText = orderId;
                document.getElementById('res-name').innerText = bookingData.guest_name;
                
                const displayRoomName = bookingData.room_name || getRoomName(bookingData.room_id);
                document.getElementById('res-room').innerText = displayRoomName;
                
                document.getElementById('res-checkin').innerText = bookingData.check_in;
                document.getElementById('res-checkout').innerText = bookingData.check_out;

                const unit = bookingData.currency === 'ko' ? '원' : bookingData.currency === 'ja' ? '円' : '';
                const prefix = (bookingData.currency === 'en') ? '$' : (bookingData.currency === 'zh') ? '¥' : '';
                
                const formattedPrice = (bookingData.currency === 'en') 
                    ? Number(amount).toLocaleString('en-US', {minimumFractionDigits: 2}) 
                    : Number(amount).toLocaleString();

                document.getElementById('res-price').innerText = prefix + formattedPrice + unit;

                localStorage.removeItem('tempBookingData');
                
                setTimeout(() => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    document.getElementById('success-content').style.display = 'block';
                }, 1000);

            } catch (err) {
                console.error("최종 처리 오류:", err);
                alert("처리 중 문제가 발생했습니다: " + err.message);
                // window.location.href = "fail.html"; 
            }
        }

        function getRoomName(id) {
            const rooms = { 1:'Standard (스탠다드)', 2:'Deluxe (디럭스)', 3:'Premium (프리미엄)', 4:'Luxury (럭셔리)', 5:'Twin (트윈)', 6:'Special (스페셜)' };
            return rooms[id] || 'Room';
        }

        processBooking();
    </script>
</body>
</html>
